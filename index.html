<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack Game</title>
</head>

<body>
    <h1>Blackjack</h1>
    <div class="question">
        <h2 id="message">Want to play a round?</h2>
        <h2 id="card">Cards:</h2>
        <h2 id="sum">Sum:</h2>
        <div class="button">
            <button id="start">START GAME</button>
            <button id="new-game">NEW GAME</button>
        </div>
    </div>

    <div class="rule">
        <p>
        <ul>
            Rules of the game:
            <li>You have only one chance.</li>
            <li>If the 2 cards sum equal to 21 you win the game and get Blackjack.</li>
            <li>Else you lose the game.</li>
        </ul>
        </p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
